first_test_profile:
    suites:
        standard:
            paths: [ src/BDDTestBundle/Features/myfirstfeature.feature ]
            contexts:
                - BDDTestBundle\Features\Context\Eztests
        platformUI:
            paths: [ src/BDDTestBundle/Features/mysecondfeature.feature ]
            contexts:
                - BDDTestBundle\Features\Context\PlatformUITests

platformUI_BDD_profile:
    suites:
        contentActions:
            paths: [ src/BDDTestBundle/Features/ContentActions.feature ]
            contexts:
                - BDDTestBundle\Features\Context\ContentActions
        languages:
            paths: [ src/BDDTestBundle/Features/Languages.feature ]
            contexts:
                - BDDTestBundle\Features\Context\Languages
        textLineFieldType:
            paths: [ src/BDDTestBundle/Features/TextLineFieldType.feature ]
            contexts:
                - BDDTestBundle\Features\Context\TextLineFieldType

